{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
      <section class="resume-section summary-section mb-5">
        <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">{{ post.title }}</h2>
        <div class="resume-section-content">
          <p class="mb-0">
            {{ post.content }}
          </p>
        </div>
      </section><!--//summary-section-->

    {% endfor %}
{% endblock content %}
